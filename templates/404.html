<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ChatFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="glass-effect fixed w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{{ url_for('landing') }}" class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center">
                    <i class="fas fa-comments text-purple-600 text-xl"></i>
                </div>
                <span class="text-white font-bold text-xl">ChatFlow</span>
            </a>
        </div>
    </nav>

    <!-- 404 Content -->
    <div class="min-h-screen flex items-center justify-center px-6 pt-24">
        <div class="max-w-md w-full text-center">
            <div class="float-animation mb-8">
                <div class="w-32 h-32 bg-white rounded-3xl mx-auto mb-8 flex items-center justify-center shadow-2xl">
                    <i class="fas fa-search text-purple-600 text-5xl"></i>
                </div>
            </div>
            
            <h1 class="text-6xl font-bold text-white mb-4">404</h1>
            <h2 class="text-3xl font-bold text-white mb-6">Page Not Found</h2>
            <p class="text-xl text-purple-100 mb-8">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
            </p>
            
            <div class="space-y-4">
                <a href="{{ url_for('landing') }}" class="block bg-white text-purple-600 px-8 py-4 rounded-xl font-bold text-lg hover:bg-purple-50 transform hover:scale-105 transition duration-300 shadow-xl">
                    <i class="fas fa-home mr-2"></i>
                    Go Home
                </a>
                <button onclick="history.back()" class="block w-full glass-effect text-white px-8 py-4 rounded-xl font-semibold text-lg hover:bg-white hover:bg-opacity-20 transition duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
            </div>
        </div>
    </div>
</body>
</html>
